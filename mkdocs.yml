plugins:
  - with-pdf:
      author: Asolear
      copyright: Asolear
      
      # cover: false
      back_cover: true
      cover_title: Generacion Fotovoltaica
      cover_subtitle: Estudio Tecnico Economico
      # custom_template_path: TEMPLATES PATH
      
      toc_title: Tabla de contenidos
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      excludes_children:
         - 'release-notes/:upgrading'
         - 'release-notes/:changelog'
      
      exclude_pages:
         - 'bugs/'
         - 'appendix/contribute/'
