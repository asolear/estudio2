site_name: Estudio FV Residencial
site_url: https://ayudas.solar
nav:
  - Localizacion: index.md
  - Resumen: Resumen.md
  - Consumo y recursos: Consumo y recursos.md
  - Dimensionado del sistema: Dimensionado del sistema.md
  - Costes de instalacion: Costes de instalacion.md
  - Incentivos: Incentivos.md
  - Financiacion: Financiacion.md
  - Factura de la luz: Factura de la luz.md
  - Pliego de Condiciones Tecnicas: Pliego de Condiciones Tecnicas.md


theme:
  features:
    - navigation.indexes
  palette:
    primary: indigo
  name: material
  language: es
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  custom_dir: docs/overrides
